<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="./src/events.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' stats>
            <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" size="0.03" type='barcode' value='6'>
                <a-entity
                id="animated-model"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="90 0 0"
                gltf-model="./3d-modells/raspberry-pi.glb"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
