<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' stats>
        <!--a-marker preset="hiro">
            <!--a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
            ></a-entity>
            <a-entity
            position="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="./3d-modells/raspberry-pi.glb"
            ></a-entity>
        </a-marker-->

        <a-marker type='pattern' url='http://localhost:8000/marker/luke-marker.patt'>
            <a-entity
            position="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="http://localhost:8000/3d-modells/raspberry-pi.glb"
            ></a-entity>
        </a-marker>
        
        <a-marker id="animated-marker" size="0.03" type='barcode' value='6'>
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            rotation="60 0 0"
            gltf-model="http://localhost:8000/3d-modells/macbook.glb"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        <p>
            MacBook Blener Modell from <a href="https://www.blendswap.com/blend/24438">moonjc</a> is under CC-BY License.
        </p>
    </body>
</html>
